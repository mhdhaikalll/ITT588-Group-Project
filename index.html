<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Blueprint</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Tailwind CSS -->
    <link href="./dist/css/output.css" rel="stylesheet" />
    <!-- Alpine.js for component loading -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.2/dist/cdn.min.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Header Component -->
    <div x-data x-html="(await (await fetch('./components/header.html')).text())" class="sticky top-0 z-10"></div>

    <main class="flex-1">
        <!-- Hero Section -->
        <div x-data x-html="(await (await fetch('./components/hero.html')).text())"></div>
        <!-- Cards Section -->
        <div x-data x-html="(await (await fetch('./components/cards.html')).text())"></div>
        <!-- Hero Second Section -->
        <div x-data x-html="(await (await fetch('./components/hero-second.html')).text())"></div>
    </main>

    <!-- Footer Component -->
    <div x-data x-html="(await (await fetch('./components/footer.html')).text())"></div>

    <!-- Chart.js Initialization -->
    <script>
        // Wait for Alpine to load the hero component
        document.addEventListener('alpine:initialized', () => {
            setTimeout(() => {
                const ctx = document.getElementById('hero-graph');
                if (ctx) {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            datasets: [{
                                label: 'Productivity',
                                data: [3, 4, 2, 5, 4, 6, 5],
                                borderColor: 'rgba(59, 130, 246, 1)',
                                backgroundColor: 'rgba(59, 130, 246, 0.2)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 10
                                },
                                x: {
                                    grid: {
                                        display: false
                                    }
                                }
                            }
                        }
                    });
                }
            }, 100); // Small delay to ensure DOM is ready
        });
    </script>
</body>

</html>
