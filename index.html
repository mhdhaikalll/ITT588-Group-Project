<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Title</title>
    <!-- Tailwind CSS -->
    <link href="./dist/css/output.css" rel="stylesheet">
    <!-- Alpine.js for component loading -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.2/dist/cdn.min.js"></script>
</head>
<body>
    <!-- Header Component -->
    <div x-data x-html="(await (await fetch('./components/Header.html')).text())"></div>

    <main class="p-4">
        <h1>Welcome to the Main Content</h1>
        <p>This is where the main content of the page goes.</p>
    </main>
    
    <!-- Footer Component -->
    <div x-data x-html="(await (await fetch('./components/Footer.html')).text())"></div>
</body>
</html>
