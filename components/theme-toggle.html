<!-- Theme Toggle Component -->
<div x-data="themeToggle" class="inline-flex items-center">
    <!-- Toggle Button -->
    <button 
        @click="toggle()"
        type="button"
        class="relative inline-flex items-center justify-center w-14 h-8 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        :class="darkMode ? 'bg-blue-600' : 'bg-gray-300'"
        role="switch"
        :aria-checked="darkMode.toString()"
        aria-label="Toggle dark mode"
    >
        <!-- Toggle Circle -->
        <span 
            class="absolute left-1 inline-block w-6 h-6 bg-white rounded-full shadow-lg transform transition-transform duration-300 ease-in-out"
            :class="darkMode ? 'translate-x-6' : 'translate-x-0'"
        >
            <!-- Sun Icon (Light Mode) -->
            <svg 
                x-show="!darkMode"
                class="w-6 h-6 text-yellow-500"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
            </svg>
            
            <!-- Moon Icon (Dark Mode) -->
            <svg 
                x-show="darkMode"
                class="w-6 h-6 text-blue-600"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
        </span>
    </button>
    
    <!-- Optional Label -->
    <span 
        class="ml-3 text-sm font-medium transition-colors duration-300"
        :class="darkMode ? 'text-gray-200' : 'text-gray-700'"
        x-text="darkMode ? 'Dark Mode' : 'Light Mode'"
    ></span>
</div>
